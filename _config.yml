# Collections (این بخش را اضافه کنید برای مدیریت نمونه کارها) ### تغییر یا افزودن ###
collections:
  portfolio: # نام کالکشن شما برای نمونه کارها
    output: true # برای اینکه هر آیتم پورتفولیو صفحه جداگانه داشته باشد
    permalink: /portfolio/:name/ # آدرس هر نمونه کار، مثلا: yoursite.com/portfolio/project-name

# Defaults (این بخش را اضافه کنید برای تنظیمات پیش‌فرض نمونه کارها) ### تغییر یا افزودن ###
defaults:
  # _posts (تنظیمات پیش‌فرض برای پست‌های وبلاگ اگر داشته باشید)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      # comments: true # اگر کامنت برای پست‌ها فعال است
      share: true
      related: true
  # _portfolio (تنظیمات پیش‌فرض برای آیتم‌های کالکشن نمونه کارها)
  - scope:
      path: ""
      type: portfolio # باید با نام کالکشنی که در بالا تعریف کردید یکی باشد
    values:
      layout: single # از این layout برای نمایش هر نمونه کار استفاده می‌شود
      author_profile: false # معمولاً پروفایل نویسنده برای هر نمونه کار لازم نیست
      share: true # دکمه‌های اشتراک‌گذاری
      # می‌توانید مقادیر پیش‌فرض دیگری هم اینجا اضافه کنید
      # مثلا اگر تمام نمونه کارهایتان یک header خاص دارند
      # header:
